require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - lib/tasks/**/*.rake
    - spec/**/*_spec.rb

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
